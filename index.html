<!DOCTYPE html>
<html land="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Additional CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Splash Screen</title>
  </head>
  <body>
    <!-- Background splash screen image -->
    <img
      src="img/bg2.jpg"
      class="position-absolute top-50 start-50 translate-middle"
      style="height: 1080px"
      alt="Background"
    />

    <header>
      <!-- Title container w/ subtitle, top left corner -->
      <div class="container position-absolute top-0 start-0 m-5 pb-5">
        <div class="float-start pt-4 pe-2">
          <h1 class="">
            <span class="badge rounded-pill bg-danger"
              ><span class="dot blink_me"></span> Live</span
            >
          </h1>
        </div>
        <h1 id="title" class="display-1 text-light">
          <strong>Planning Committee</strong>
        </h1>
        <h1 id="subtitle" class="lead text-light pb-5">
          Tuesday, 28th September 2021
        </h1>
        <h5 class="text-light">
          <i class="bi bi-facebook"></i> medwaycouncilupdates<br />
          <i class="bi bi-twitter"></i> medway_council<br />
          <i class="bi bi-youtube"></i> medwaycouncil
        </h5>
      </div>
    </header>

    <footer>
      <!-- Medway Council social media links, bottom left corner -->
      <div class="container position-absolute bottom-0 start-0 m-5"></div>

      <!-- Medway Council logo w/ clock display, bottom right corner -->
      <div class="container position-absolute bottom-0 end-0 m-5">
        <div class="float-end">
          <img
            src="img/logo_white.png"
            class="img-fluid pb-3"
            style="width: 160px"
            alt="Medway Council Logo"
          />
          <h3
            class="text-light text-center border-top border-1 border-light pt-2"
            id="clock"
          ></h3>
        </div>
      </div>
    </footer>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
